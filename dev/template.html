<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/template-web.js"></script>
</head>
<body>
<div id="content"></div>
<script id="test" type="text/html">
    <p>{{ list }}</p>
    <h1>{{title}}</h1>
    <ul>
        {{each list as value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
        {{/each}}
    </ul>
</script>
<script>
    var data = {
        title: `标签`,
        list: [`文艺`, `博客`, `摄影`, `电影`, `民谣`]
    };
    var html = template(`test`, data);
    document.getElementById(`content`).innerHTML = html;
</script>
</body>
</html>
